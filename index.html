<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/devchallenges.png" type="image/x-icon" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Gallery Challenge</title>
  </head>
  <body>
    <section class="profile">
      <img
        class="profile-picture"
        src="/img/profilePhoto.png"
        alt="Profile Picture"
      />
      <h2>Rodney Cotton</h2>
      <p>Helsinki, Finland</p>
      <div class="profile-stats">
        <div class="posts">
          <span>100</span>
          <p>Posts</p>
        </div>
        <div class="followers">
          <span>2,242</span>
          <p>Followers</p>
        </div>
        <div class="following">
          <span>1,432</span>
          <p>Following</p>
        </div>
      </div>
    </section>
    <!-- Gallery Grid -->
    <div class="gallery-grid">
      <img src="/img/photo1.png" loading="lazy" alt="Photo 1" class="photo-1" />
      <img src="/img/photo2.png" loading="lazy" alt="Photo 2" class="photo-2" />
      <img src="/img/photo3.png" loading="lazy" alt="Photo 3" class="photo-3" />
      <img src="/img/photo4.png" loading="lazy" alt="Photo 4" class="photo-4" />
      <img src="/img/photo5.png" loading="lazy" alt="Photo 5" class="photo-5" />
      <img src="/img/photo6.png" loading="lazy" alt="Photo 6" class="photo-6" />
    </div>
    <!-- Footer -->
    <footer>
      <p>
        Created by
        <a
          href="https://github.com/rafacalvo"
          target="_blank"
          rel="noopener noreferrer"
          >Rafael Calvo</a
        >
        -
        <a
          href="https://devchallenges.io"
          target="_blank"
          rel="noopener noreferrer"
          >devChallenges.io</a
        >
      </p>
    </footer>
  </body>
</html>
